apiVersion: v1
kind: ServiceMonitor
metadata:
  name: rag-app-metrics
  namespace: rag-system
  labels:
    app: rag-app
spec:
  selector:
    matchLabels:
      app: rag-app
  endpoints:
  - port: http
    path: /api/v1/metrics
    interval: 30s
---
# Prometheus ServiceMonitor for Ollama
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ollama-metrics
  namespace: rag-system
spec:
  selector:
    matchLabels:
      app: ollama
  endpoints:
  - port: 11434
    path: /metrics
    interval: 30s
---
# Grafana Dashboard ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-dashboard
  namespace: rag-system
  labels:
    grafana_dashboard: "1"
data:
  rag-system-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "RAG System Overview",
        "description": "ProjectSusi RAG System Monitoring Dashboard",
        "tags": ["rag", "projectsusi"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Query Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(rag_queries_total[5m])",
                "legendFormat": "Queries/sec"
              }
            ]
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(rag_query_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ]
          },
          {
            "id": 3,
            "title": "Document Count",
            "type": "singlestat",
            "targets": [
              {
                "expr": "rag_documents_total",
                "legendFormat": "Total Documents"
              }
            ]
          },
          {
            "id": 4,
            "title": "Pod Status",
            "type": "table",
            "targets": [
              {
                "expr": "up{job=\"rag-app\"}",
                "legendFormat": "{{instance}}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }