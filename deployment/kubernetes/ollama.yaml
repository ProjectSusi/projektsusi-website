apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-pvc
  namespace: rag-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi  # Large storage for models
  storageClassName: fast-ssd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: rag-system
  labels:
    app: ollama
    component: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        component: llm
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        - name: OLLAMA_MODELS
          value: "/root/.ollama/models"
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
            # GPU support (uncomment for GPU nodes)
            # nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
      # GPU node selector (uncomment for GPU support)
      # nodeSelector:
      #   accelerator: nvidia-tesla-v100
      volumes:
      - name: ollama-models
        persistentVolumeClaim:
          claimName: ollama-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: rag-system
  labels:
    app: ollama
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
  type: ClusterIP
---
# Job to pre-load models
apiVersion: batch/v1
kind: Job
metadata:
  name: ollama-model-loader
  namespace: rag-system
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: model-loader
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Wait for Ollama service to be ready
          until curl -f http://ollama-service:11434/; do
            echo "Waiting for Ollama service..."
            sleep 10
          done
          
          # Pull required models
          echo "Pulling arlesheim-german model..."
          curl -d '{"name":"arlesheim-german"}' http://ollama-service:11434/api/pull
          
          echo "Pulling llama3.2 model..."
          curl -d '{"name":"llama3.2"}' http://ollama-service:11434/api/pull
          
          echo "Models loaded successfully"