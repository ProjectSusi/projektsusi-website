apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: ${POSTGRES_DB:-ragdb}
    user: ${POSTGRES_USER:-raguser}
    secureJsonData:
      password: ${POSTGRES_PASSWORD:-ragpass}
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    editable: true